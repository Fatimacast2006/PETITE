<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Petite Lumière — Galerie</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{--max:1100px;--bleu:#0B3D91}
    *{box-sizing:border-box}body{font-family:Montserrat,Arial;margin:0;background:#fff;color:#333}
    header{display:flex;align-items:center;justify-content:space-between;padding:12px;background:rgba(255,255,255,0.95);position:sticky;top:0;z-index:50}
    .container{max-width:var(--max);margin:0 auto;padding:16px}
    h1{font-family:'Playfair Display',serif;color:var(--bleu)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:10px}
    .grid img{width:100%;height:160px;object-fit:cover;border-radius:10px;cursor:pointer;transition:transform .2s}
    .grid img:hover{transform:scale(1.03)}
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,0.85);display:none;align-items:center;justify-content:center;z-index:999}
    .lightbox img{max-width:96%;max-height:92%;border-radius:8px}
    .close{position:absolute;top:18px;right:18px;color:#fff;font-size:28px;cursor:pointer}
    @media (max-width:600px){.grid img{height:120px}}
  </style>
</head>
<body>
  <header class="container">
    <div style="display:flex;gap:12px;align-items:center">
      <img src="img/logo.jpeg" alt="Logo" style="width:56px">
      <div>
        <div style="font-weight:700">Petite Lumière</div>
        <div style="font-size:13px;color:#666" data-key="header_sub">Cuisine & Pâtisserie Française — Hôtel de Cameron</div>
      </div>
    </div>
    <nav>
      <a href="index.html" style="margin-right:8px">Accueil</a>
      <a href="menu.html" style="margin-right:8px">Menu</a>
      <a href="galerie.html" style="margin-right:8px">Galerie</a>
      <a href="emploi.html" style="margin-right:8px">Emplois</a>
      <a href="contact.html">Contact</a>
      <select id="langSelect" style="margin-left:10px">
        <option value="fr">FR</option><option value="es">ES</option>
      </select>
    </nav>
  </header>

  <main class="container">
    <h1 data-key="gal_title">Galerie — Moments & Créations</h1>
    <p class="note" data-key="gal_note">Cliquez sur une image pour agrandir. Ajoutez autant d'images como quieras en la carpeta `images/`.</p>

    <div class="grid" id="galleryGrid">
      <!-- Añade muchas imágenes en la carpeta images/ y cámbialas aquí -->
      <img src="img/interoir.jpg" alt="Intérieur" class="gl">
      <img src="img/mesa.jpg" alt="Ambiance table" class="gl">
      <img src="img/pasteleria.jpg" alt="Pâtisserie" class="gl">
      <img src="img/cake.jpg" alt="Mille-feuille" class="gl">
      <img src="img/mac.jpg" alt="Macarons" class="gl">
      <img src="img/cherry.jpg" alt="Cerises de Céret" class="gl">
      <img src="img/pur.jpg" alt="Cassis (grosella noire)" class="gl">
      <img src="img/chef.jpg" alt="Chef" class="gl">
      <img src="img/steak.jpg" alt="Steak frites" class="gl">
      <img src="img/cafe.jpg" alt="Café" class="gl">
      <!-- Añade más líneas según necesites -->
    </div>
  </main>

  <div id="lightbox" class="lightbox" aria-hidden="true">
    <div class="close" id="closeBtn">&times;</div>
    <img id="lightboxImg" src="" alt="Agrandissement">
  </div>

  <footer style="padding:12px;text-align:center;color:#666">© <span id="year"></span> Petite Lumière</footer>

  <script>
    // Trans simple
    const translationsGal = {
      fr:{gal_title:"Galerie — Moments & Créations",gal_note:"Cliquez sur une image pour agrandir."},
      es:{gal_title:"Galería — Momentos & Creaciones",gal_note:"Haz clic en una imagen para agrandar."}
    };
    const lang = localStorage.getItem('site_lang') || 'fr';
    document.querySelectorAll('[data-key]').forEach(el=>{
      const k = el.getAttribute('data-key');
      if(translationsGal[lang] && translationsGal[lang][k]) el.innerHTML = translationsGal[lang][k];
    });
    document.getElementById('langSelect').value = lang;
    document.getElementById('langSelect').addEventListener('change', e=>{
      localStorage.setItem('site_lang', e.target.value);
      location.reload();
    });

    // Lightbox
    const imgs = document.querySelectorAll('.gl');
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');
    imgs.forEach(img=>{
      img.addEventListener('click', ()=> {
        lbImg.src = img.src;
        lightbox.style.display = 'flex';
        lightbox.setAttribute('aria-hidden','false');
      });
    });
    closeBtn.addEventListener('click', ()=> { lightbox.style.display='none'; lightbox.setAttribute('aria-hidden','true')});
    lightbox.addEventListener('click', (e)=> { if(e.target === lightbox) { lightbox.style.display='none'; lightbox.setAttribute('aria-hidden','true') }});
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
